<!DOCTYPE html>
<style>
  .green{
   color : rgb(0,128,0); 
  }
  .white{
   color: rgb(255,255,255); 
  }
  body{ 
  font-family: Verdana, Calibri;
  font-size: 18px;    
  }
</style>

<title>Quiz</title>

<h1><u>10 Question Quiz</u></h1>

<p><strong id = "question">How tall is the Shard in meters?</strong></p>
<input id="answer">
<button id="button">Submit answer</button>
<p>Score: + score +/10 </p>


<script>
score = 0;
correct = ("310m") or ("") or ("") or ("") or ("") or ("") or ("") or ("") or ("") or ("");
function allquestions() {
  if (answer.value = correct){
   score = score + 1
   question.classList.add('green');
   setTimeout(returncolor,100);
  }
}
function returncolor {
  question.classList.add('white');
}
button.onclick = allquestions;
</script>
